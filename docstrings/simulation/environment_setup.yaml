# base class:
classes:
  - name: RotationModelSettings
    short_summary: "Base class for providing settings for automatic rotation model creation."
    extended_summary: |
      This class is a functional base class for settings of rotation models that require no information in addition to their type.
      Basic rotation model has constant orientation of the rotation axis (body-fixed z-axis) and constant rotation rate about this axis.
      Rotation models requiring additional information must be created using the factory functions which create the specific object derived from this base class.

    attributes:
      - name: rotation_type # [py] # readonly
        type: RotationModelType # [py]
        description: Type of rotation model that is to be created.

      - name: base_frame # [py]
        type: str # [py]
        description: Base frame of rotation model.

      - name: target_frame # [py] # readonly
        type: str # [cpp]

    methods:
      - name: __init__
      - name: ctor
        short_summary: "Constructor."
        extended_summary: "Instances of this class are typically not generated by the user. Settings objects for rotation models should be instantiated through the factory functions of a derived class."

      - name: getRotationType # [cpp]
        short_summary: "Retrieve rotation model type."
        extended_summary: "Function to retrieve the type of rotation model that is to be created through the settings object."
        parameters:
          - name: None
        returns:
          - type: RotationModelType
            description: Type of rotation model that is to be created.

      - name: getOriginalFrame # [cpp]
        short_summary: "Retrieve base frame."
        extended_summary: "Function to retrieve the base frame of rotation model that is to be created through the settings object."
        parameters:
          - name: None
        returns:
          - type: std::string
            description: Base frame of rotation model.

      - name: getTargetFrame # [cpp]
        short_summary: "Retrieve target frame."
        extended_summary: "Function to retrieve the target frame of rotation model that is to be created through the settings object."
        parameters:
          - name: None
        returns:
          - type: std::string
            description: Target frame of rotation model.

      - name: resetOriginalFrame # [cpp]
        short_summary: "Reset base frame."
        extended_summary: "Function to reset the orientation of the base frame."
        parameters:
          - name: originalFrame
            type: std::string
            description: Base frame of rotation model that is to be defined by the settings object.
        returns:
          - name: None



