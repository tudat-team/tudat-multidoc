  - name: custom_inertial_direction_based # [py]
    short_summary: "Factory function for creating rotation model settings where the body-fixed z-axis is imposed to lie in a user-defined inertial direction"
    extended_summary: |
      Factory function for creating rotation model settings where the body-fixed z-axis is imposed to lie in a user-defined inertial direction :math:`\hat{\mathbf{T}}_{I}`. Specifically, it ensures
      that the rotation matrix from body-fixed to inertial frame is set up such that :math:`\hat{\mathbf{T}}_{I}=R^{(I/B)}\hat{\mathbf{k}}` (where :math:`\mathbf{k}` is the unit-vector in local z-direction).
      The complete rotation matrix requires an additional angle :math:`\phi` (rotation of the body about its body-fixed z-axis), which is set to 0 by default. The full rotation matrix is computed from a 3-1--3 Euler angle rotation
      :math:`R^{(I/B)=R_{z}(\psi)R_{x}(\theta)R_{z}(\phi)`, with :math:`\psi` and `\theta` computed from the suitable decomposition of :math:`\hat{\mathbf{T}}_{I}`.      
      This function is typically used for simulating the (guided) dynamics of a spacecraft under thrust, where the thrust is provided in the z-direction of the body-fixed frame. By providing a suitable
      `inertial_body_axis_direction`, this thrust can be defined to point in an arbitrary direction (typically defined by a guidance algorithm) in the inertial frame as a function of time.
      NOTE: this function may be extended in the future to allow an arbitrary body-fixed direction to align with an arbitrary inertial direction. At present, its functionality is limited to imposing the inertial direction of the body-fixed z-axis.

    parameters:
      - name: inertial_body_axis_direction # [py]
        type: Callable[[float], numpy.ndarray[numpy.float64[3, 1]]] # [py]
        description: Custom function defined by the user, which imposes the inertial orientation of the body-fixed z-axis, by providing :math:`\hat{\mathbf{T}}_{I}(t)`.

      - name: base_frame # [py]
        type: str # [py]
      - name: baseFrame # [cpp]
        type: std::string # [cpp]
        description: Name of the base frame of rotation model.

      - name: target_frame # [py]
        type: str # [py]
      - name: targetFrame # [cpp]
        type: std::string # [cpp]
        description: Name of the target frame of rotation model.

      - name: free_rotation_angle_function # [py]
        type: Callable[[float], float], default = None # [py]
        description: Custom function provided by the user, which returns a value for the free rotation angle :math:`\phi` about the body-fixed z-axis as a function of time. If this input is left empty, this angle is fixed to 0.

    returns:
        type: BodyFixedDirectionBasedRotationSettings
        description: Instance of the :class:`~tudatpy.numerical_simulation.environment_setup.rotation_model.RotationModelSettings` derived :class:`~tudatpy.numerical_simulation.environment_setup.rotation_model.BodyFixedDirectionBasedRotationSettings` class, which defines the required settings for the rotation model.

