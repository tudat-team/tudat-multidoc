# Gravity Field Setup ( createGravityField.h )

extended_summary: |
  This module contains a set of factory functions for setting up the
  gravitational potential models of celestial bodies in an environment.

references: |
  .. [1] Balmino, G. (1994). Gravitational potential harmonics from the shape of an homogeneous body. Celestial Mechanics and Dynamical Astronomy, 60(3), 331-364.

