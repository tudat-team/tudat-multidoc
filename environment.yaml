name: tudat-multidoc
channels:
  - conda-forge
  - tudat-team
dependencies:
  # All standard tudat-bundle deps are needed for sphinx-documentation for tudatpy.
  - eigen=3.3.7
  - boost-cpp=1.72
  - tudat-resources
  - sofa-cmake
  - cspice-cmake
  - python=3.8
  - pybind11
  - pybind11-abi
  - numpy
  - pandas # for tudat.io
  - pytest
  - matplotlib # for tudat.plotting
  - basemap # for tudat.plotting
  - basemap-data-hires # for tudat.plotting
  # Other doc related
  - jinja2
  - pyyaml
  - pydantic
  - numpydoc
  - doxygen # for cpp api
  - pip
  - pip:
      - sphinxcontrib-napoleon
      - furo
      - sphinx_rtd_theme
      - sphinx_copybutton
